<div class="container">
    <div class="row">
        <div class="col-md-6 mt-6">
            <div class="card">
                <div class="card-header">
                    <h4>Liste Des Matieres
                        <a routerLink="/professeurs" class="btn btn-success float-right sp">Retour</a>
                        <a routerLink="/ajoutMatiere" class="btn btn-primary float-right">Ajout de Matiere</a>
                    </h4>
                </div>
                <div class="card-body">
                    <table class="table table-bordered" *ngIf="matieres">
                        <thead>
                            <tr>
                                <th>Nom Matiere</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let m of matieres._embedded.matieres">
                                <td>{{m.nom}}</td>
                                <td>
                                    <button [routerLink]="['/modifieMatiere',m._links.self.href]"
                                        class="btn btn-primary">Editer</button>
                                    <button (click)="onDelete(m)" class="btn btn-danger sp">Supprimer</button>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-md-12">
                            <ul *ngIf="pages" class="pagination float-right">
                                <li class="page-link">Pages</li>
                                <li class=" page-item " [ngClass]="i==currentPage? 'active' : ''"
                                    *ngFor="let p of pages; let i=index">
                                    <a class="page-link clickable sp" (click)="goToPage(i)">{{i}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
