<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gestion Cahiers De Textes </title>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!--Brand-->
    <a class="navbar-brand" href="#">
      GESTION DES SEANCES
    </a>
    <!--Links-->
    <ul *ngIf="authService.isloggedIn" class="navbar-nav">
      <li class="nav-item">
        <a *ngIf="authService.isAdmin()"  class="nav-link" routerLink="/matieres" >Matieres</a>
      </li>
      <li *ngIf="authService.isAdmin()" class="nav-item">
        <a  class="nav-link" routerLink="/classes" >Classes</a>
      </li>
      <!--Dropdown-->
      <li *ngIf="authService.isAdmin()" class="nav-item dropdown">
        <a   class="nav-link dropdown-toggle" href="#" id="navbardrop"

        <div class="dropdown-menu">
          <a class="dropdown-item" routerLink="/addSeance">Ajout</a>
          <a class="dropdown-item" routerLink="/seances">Liste</a>
        </div>
      </li>

      <li *ngIf="authService.isAdmin()" class="nav-item dropdown">
        <a  class="nav-link dropdown-toggle" href="#" id="navbardrop"
          data-toggle="dropdown">Finances</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" routerLink="/honoraire">Honoraires</a>
          <a class="dropdown-item" routerLink="/archive">Archives</a>
        </div>
      </li>
    </ul>
    <ul *ngIf="authService.isloggedIn" class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Connexion
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" routerLink="/profil">Profil </a>
          <a class="dropdown-item" routerLink="/password">Mot de passe </a>
          <a class="dropdown-item clickable" (click)="onDeconnecter()">Deconnexion </a>
        </div>
      </li>
    </ul>
  </nav>

</html>
