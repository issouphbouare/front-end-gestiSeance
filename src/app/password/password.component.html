<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h4>Modifier le mot de passe
                        <a routerLink="/professeurs" class="btn btn-primary float-right">Retour</a>
                    </h4>
                </div>
                <div class="card-body" *ngIf="prof">
                    <form [formGroup]="formEdit" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="hidden" formControlName="tel" class="form-control"
                                        [(ngModel)]="prof.tel" placeholder="au plus 10 chiffres">
                                    <input type="hidden" formControlName="nom" class="form-control" [(ngModel)]="prof.nom"
                                        placeholder="au moins 3 letttres ">
                                    <input type="hidden" formControlName="prenom" class="form-control"
                                        [(ngModel)]="prof.prenom">
                                    <input type="hidden" formControlName="role" class="form-control"
                                        [(ngModel)]="prof.role" placeholder="au plus 10 chiffres">
                                    <input type="hidden" formControlName="password1" class="form-control"
                                        [(ngModel)]="prof.password" placeholder="au plus 10 chiffres">

                                        <input type="password" formControlName="Actuelpassword" class="form-control"
                                         placeholder="Actuel mot de passe"><br>
                                         <div class="alert alert-danger" *ngIf="erreur==1">
                                            <strong>mot de passe erron√©s introuvable</strong>
                                        </div>

                                         <input type="password" formControlName="password" class="form-control"
                                         placeholder="Nouvea mot de passe"><br>
                                         <input type="password" formControlName="confirmpassword" class="form-control"
                                         placeholder="confirmation du nouveau"><br>
                                         <div class="alert alert-danger" *ngIf="erreur1==1">
                                            <strong>mot de passe et confirmation differentes ...</strong>
                                        </div>
                                </div>
                                <div class="form-group" *ngIf="erreur!=1 && erreur1!=1">
                                    <button [disabled]="!formEdit.valid" type="submit"
                                        class="btn btn-success px-4">Enregistrer</button>
                                </div>
                                <div class="form-group" *ngIf="erreur==1 || erreur1==1">
                                    <button class="btn btn-primary" (click)="onReprend()">Reprendre</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
