<div class="container" *ngIf="mode==1">
    <div class="row">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header" *ngIf="seance && prof && matiere && classe
                && profs && matieres && classes">
                    <h4>Details sur la Seance
                        <a routerLink="/professeurs" class="btn btn-primary float-right">Retour</a>
                    </h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="formEdit" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <label>Date</label>
                                                <input type="date" formControlName="date" class="form-control"
                                                    [(ngModel)]="seance.date">
                                            </div>
                                            <div class="col-md-4">
                                                <label>Classe</label>
                                                <select disabled formControlName="classe" class="form-control" id=""
                                                    [(ngModel)]="classe._links.self.href">
                                                    <option *ngFor="let c of classes._embedded.classes"
                                                        [value]="c._links.self.href">{{c.nom}}</option>
                                                </select>
                                            </div>
                                            <div class="col-md-5">
                                                <label>Professeur</label>
                                                <select disabled formControlName="professeur" class="form-control" id=""
                                                    [(ngModel)]="prof._links.self.href">
                                                    <option *ngFor="let p of profs._embedded.professeurs"
                                                        [value]="p._links.self.href">{{p.nom}} {{p.prenom}} </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <label>Horaire</label>
                                                <input type="text" formControlName="horaire" class="form-control"
                                                    [(ngModel)]="seance.horaire">

                                            </div>
                                            <div class="col-md-2">
                                                <label>duree</label>
                                                <select formControlName="duree" class="form-control" id=""
                                                    [(ngModel)]="seance.duree">
                                                    <option value="1">01</option>
                                                    <option value="2">02</option>
                                                    <option value="3">03</option>
                                                </select>
                                            </div>
                                            <div class="col-md-2">
                                                <label>Type</label>
                                                <select formControlName="type" class="form-control" id=""
                                                    [(ngModel)]="seance.type">
                                                    <option value="CM">CM</option>
                                                    <option value="TD">TD</option>
                                                    <option value="TP">TP</option>
                                                </select>
                                            </div>
                                            <div class="col-md-5">
                                                <label>Matiere</label>
                                                <select disabled formControlName="matiere" class="form-control" id=""
                                                    [(ngModel)]="matiere._links.self.href">
                                                    <option *ngFor="let m of matieres._embedded.matieres"
                                                        [value]="m._links.self.href">{{m.nom}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-7">
                                                <label>Titre</label>
                                                <input type="text" formControlName="titre" class="form-control"
                                                    [(ngModel)]="seance.titre">
                                            </div>

                                        </div>
                                        <label>Contenu</label>
                                        <textarea type="text" class="form-control" rows="5" formControlName="contenu"
                                            [(ngModel)]="seance.contenu"></textarea>

                                    </div>
                                </div>
                                <div class="row justify-content-md-center">
                                    <button [disabled]="!formEdit.valid" type="submit"
                                        class="btn btn-success px-4">Enregistrer les Modifications</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" *ngIf="mode==0">
    <div class="row">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header" *ngIf="seance && prof && matiere && classe
                && profs && matieres && profs">
                    <h4>Details sur la Seance
                        <a routerLink="/professeurs" class="btn btn-primary float-right">Retour</a>
                    </h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label>Date : {{seance.date}}</label>
                                        </div>
                                        <div class="col-md-3">
                                            <label>Classe : {{classe.nom}}</label>
                                        </div>
                                        <div class="col-md-6">
                                            <label>Professeur : {{prof.prenom}} {{prof.nom}}</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label>Horaire : {{seance.horaire}}</label>
                                        </div>
                                        <div class="col-md-3">
                                            <label>duree : {{seance.duree}}</label>
                                        </div>
                                        <div class="col-md-3">
                                            <label>Type : {{seance.type}}</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label>Matiere : {{matiere.nom}}</label>
                                        </div>
                                        <div class="col-md-9">
                                            <label>Titre : {{seance.titre}}</label>
                                        </div>
                                    </div>
                                    <label>Contenu : </label><br>
                                    <label>{{seance.contenu}}</label>
                                </div>
                                <div class="form-group">
                                    <button (click)="onEdit()" class="btn btn-success px-4">Editer</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
