<div class="container">
    <div class="row">
        <div class="col-md-12 mt-6">
            <div class="card">
                <div class="card-header">
                    <h4>Liste Des Classes
                        <a routerLink="/professeurs" class="btn btn-success float-right sp">Retour</a>
                        <a routerLink="/ajoutClasse" class="btn btn-primary float-right">Ajout de classe</a>
                    </h4>
                </div>
                <div class="card-body">
                    <table class="table table-bordered" *ngIf="classes">
                        <thead>

                            <tr>
                                <th>Nom Classe</th>
                                <th>Effectif</th>
                                <th>Niveau</th>
                                <th>Domaine</th>
                            </tr>
                        </thead>
                        <tbody>


                            <tr *ngFor="let c of classes._embedded.classes  ">
                                <td>{{c.nom}}</td>
                                <td>{{c.effectif}}</td>
                                <td>{{c.niveau}}</td>
                                <td>{{c.domaine}}</td>
                                <td>
                                    <button [routerLink]="['/modifieClasse',c._links.self.href]"
                                        class="btn btn-primary">Editer</button>
                                    <button (click)="onDelete(c)" class="btn btn-danger sp">Supprimer</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="row">
                        <div class="col-md-12">
                            <ul *ngIf="pages" class="pagination float-right">
                                <li class="page-link">Pages</li>
                                <li class=" page-item " [ngClass]="i==currentPage? 'active' : ''"
                                    *ngFor="let p of pages; let i=index">
                                    <a class="page-link clickable sp" (click)="goToPage(i)">{{i}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
