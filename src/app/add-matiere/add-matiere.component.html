<div class="col-md-6">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Ajout de Matiere
                            <a routerLink="/matieres" class="btn btn-primary float-right">Retour</a>
                        </h4>
                    </div>
                       <div class="card-body">
                        <form [formGroup]="formAdd" (ngSubmit)="onSubmit()">
                           <div class="row">
                               <div class="col-md-8">
                                   <div class="form-group">
                                       <label>Nom Matiere</label>
                                       <input type="text" formControlName="nom" class="form-control" placeholder="au moins 3 letttres ">
                                       <p style="color: brown;" *ngIf="!formAdd.controls['nom'].valid"> (Le remier caractere doit etre une lettres majuscule ) </p> 
                                   </div>
                                   <div class="form-group">
                                    <button  [disabled]="!formAdd.valid" type="submit" class="btn btn-success px-4">Ajouter</button>
                                </div>
                               </div>
                           </div>
                        </form>
                       </div>
                </div>
            </div>
        </div>
    </div>
