<div class="container" *ngIf="mode==1">
    <div class="row justify-content-md-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h4>Mise a jour de Profil
                        <a routerLink="/professeurs" class="btn btn-primary float-right">Retour</a>
                    </h4>
                </div>
                <div class="card-body" *ngIf="prof">
                    <form [formGroup]="formEdit" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label>Numero telephone</label>
                                    <input type="number" formControlName="tel" class="form-control"
                                        [(ngModel)]="prof.tel" placeholder="au plus 10 chiffres">
                                    <p style="color: brown;" *ngIf="!formEdit.controls['tel'].valid">(uniquement des
                                        chiffres)</p>
                                    <label>Nom Professeur</label>
                                    <input type="text" formControlName="nom" class="form-control" [(ngModel)]="prof.nom"
                                        placeholder="au moins 3 letttres ">
                                    <p style="color: brown;" *ngIf="!formEdit.controls['nom'].valid"> (uniquement des
                                        lettres majuscule ) </p>
                                    <label>Prenom Professeur</label>
                                    <input type="text" formControlName="prenom" class="form-control"
                                        [(ngModel)]="prof.prenom">
                                    <p style="color: brown;" *ngIf="!formEdit.controls['prenom'].valid"> (Le premier
                                        caractere doit etre une lettre majuscule ) </p>
                                    <input type="hidden" formControlName="role" class="form-control"
                                        [(ngModel)]="prof.role" placeholder="au plus 10 chiffres">
                                    <input type="hidden" formControlName="password" class="form-control"
                                        [(ngModel)]="prof.password" placeholder="au plus 10 chiffres">
                                </div>
                                <div class="form-group">
                                    <button [disabled]="!formEdit.valid" type="submit"
                                        class="btn btn-success px-4">Enregistrer</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container " *ngIf="mode==0">
    <div class="row justify-content-md-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h4>Profil Actuel
                        <a routerLink="/professeurs" class="btn btn-primary float-right">Retour</a>
                    </h4>
                </div>
                <div class="card-body" *ngIf="prof">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label> Telephone : {{prof.tel}}</label>
                                <label> Nom Professeur : {{prof.nom}}</label>
                                <label> Prenom Professeur : {{prof.prenom}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button (click)="ChangeR()" class="btn btn-success px-4">Editer</button>
                </div>
            </div>
        </div>
    </div>
</div>
