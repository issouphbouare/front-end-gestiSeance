<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h4>Login
                        <a routerLink="/ajoutProfesseur" class="btn btn-primary float-right">S'inscrire</a>
                    </h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" *ngIf="erreur==1">
                        <strong>login ou mot de passe erron√©s..</strong>
                    </div>
                    <form [formGroup]="login" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Numero Telephone :</label>
                            <input type="number" formControlName="tel" class="form-control">
                            <p style="color: brown;" *ngIf="!login.controls['tel'].valid"> (Le numero doit contenir uniquement des chiffres ) </p> 

                        </div>
                        <div class="form-group">
                            <label>Mot de passe :</label>
                            <input type="password" formControlName="password" class="form-control">
                        </div>
                        <div class="row justify-content-md-center">
                            <button [disabled]="!login.valid" type="submit" class="btn btn-success ">Se
                                connecter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
