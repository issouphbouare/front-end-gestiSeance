<div class="container " *ngIf="mode==1">
    <div class="row justify-content-md-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h4>Modifier le Role
                        <a routerLink="/professeurs" class="btn btn-primary float-right">Retour</a>
                    </h4>
                </div>
                <div class="card-body" *ngIf="prof">
                    <form [formGroup]="formEdit" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="hidden" formControlName="tel" class="form-control"
                                        [(ngModel)]="prof.tel" placeholder="au plus 10 chiffres">
                                    <input type="hidden" formControlName="nom" class="form-control"
                                        [(ngModel)]="prof.nom" placeholder="au moins 3 letttres ">
                                    <input type="hidden" formControlName="prenom" class="form-control"
                                        [(ngModel)]="prof.prenom">
                                    <input [(ngModel)]="prof.password" type="hidden" formControlName="password"
                                        class="form-control">
                                    <label>Role</label>
                                    <select formControlName="role" class="form-control" id="" [(ngModel)]="prof.role">
                                        <option value="Admin">Admin</option>
                                        <option value="User">User</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <button [disabled]="!formEdit.valid" type="submit"
                                        class="btn btn-success px-4">Appliquer</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container " *ngIf="mode==0">
    <div class="row justify-content-md-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h4>Role Actuel
                        <a routerLink="/professeurs" class="btn btn-primary float-right">Retour</a>
                    </h4>
                </div>
                <div class="card-body" *ngIf="prof">
                    <label> Role : {{prof.role}}</label>
                </div>
                <div class="form-group">
                    <button  (click)="ChangeR()"
                        class="btn btn-success px-4">Cnanger</button>
                </div>
            </div>
        </div>
    </div>
</div>
