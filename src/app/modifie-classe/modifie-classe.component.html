<div class="container">
    <div class="row">
        <div class="col-md-12 mt-8">
            <div class="card">
                <div class="card-header">
                    <h4>Modification de classe
                        <a routerLink="/classes" class="btn btn-primary float-right">Retour</a>
                    </h4>
                </div>
                   <div class="card-body" *ngIf="classe">
                    <form [formGroup]="formEdit" (ngSubmit)="onSubmit()">
                        <div class="row">
                           <div class="col-md-8">
                               <div class="form-group">
                                <label>Nom Classe</label>
                                <input type="text" formControlName="nom" class="form-control" ngModel [(ngModel)]="classe.nom" >
                                <p style="color: brown;" *ngIf="!formEdit.controls['nom'].valid">(Le premier caractere doit etre une lettre majuscule et le deuxieme une lettre)</p>
                                <label>Effectif</label>
                                <input type="number" formControlName="effectif" class="form-control" ngModel [(ngModel)]="classe.effectif">
                                <p style="color: brown;" *ngIf="!formEdit.controls['effectif'].valid">( L'effectif doit etre un entier compris entre 2 et 50 )</p>
                                <label>Niveau</label>
                                <select formControlName="niveau" class="form-control" id="" ngModel [(ngModel)]="classe.niveau">
                                    <option value="Licence">Licence</option>
                                    <option value="Master">Master</option>
                                    <option value="Doctorat">Doctorat</option>
                                </select>
                                <label>Domaine</label>
                                <input type="text" formControlName="domaine" class="form-control" ngModel [(ngModel)]="classe.domaine" >
                                <p style="color: brown;" *ngIf="!formEdit.controls['domaine'].valid"> (Le premier caractere doit etre une lettre majuscule ) </p> 
                               </div>
                               <div class="form-group">
                                <button  [disabled]="!formEdit.valid" type="submit" class="btn btn-success px-4">Enregistrer</button>
                            </div>
                           </div>
                       </div>
                    </form>
                   </div>
            </div>
        </div>
    </div>
</div>
